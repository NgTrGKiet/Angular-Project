<app-home></app-home>
<h3 class="mt-5 mb-3 text-center">Reservation List</h3>

<table class="table table-bordered border-primary">
    <thead>
        <tr>
            <th class="text-center" scope="col">Guest</th>
            <th class="text-center" scope="col">Email</th>
            <th class="text-center" scope="col">Room No.</th>
            <th class="text-center" scope="col">Check-In</th>
            <th class="text-center" scope="col">Check-Out</th>
            <th class="text-center" scope="col">Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="reservations.length; else Nth">
        <tr *ngFor="let item of reservations">
            <td class="text-center">
                {{ item.userInfo.name }}
            </td>
            <td class="text-center">
                {{ item.userInfo.email }}
            </td>
            <td class="text-center">
                {{ item.roomNum }}
            </td>
            <td class="text-center">
                {{ item.dateRegister.checkInDate }}
            </td>
            <td class="text-center">
                {{ item.dateRegister.checkOutDate }}
            </td>
            <td class="d-flex justify-content-center">
                <button class="btn btn-primary me-auto" (click)="deleteReservation(item.id)">Delete</button>
                <button class=" btn btn-primary ms-auto" [routerLink]="['/edit', item.id]">Update</button>
            </td>
        </tr>
    </tbody>
</table>
<ng-template #Nth>
    <p>No reservation available.</p>
</ng-template>
